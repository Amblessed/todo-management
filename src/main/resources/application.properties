spring.datasource.url=jdbc:postgresql://localhost:5432/db_todo-management
spring.datasource.username=${USERNAME_POSTGRESQL}
spring.datasource.password=${PASSWORD_POSTGRESQL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#This is used to view more details about the application
management.endpoint.health.show-details=always

#Enable the shutdown endpoint api
management.endpoint.shutdown.enabled=true

#Add information about the application
info.app.name=ToDo Management Restful API
info.app.description=ToDo Management Restful Web Services
info.app.version=1.0.0
